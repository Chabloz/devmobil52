<!doctype html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automaton</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        background-color: black;
        font-family: Consolas, monospace, sans-serif;
        color: white;
      }
      canvas {
        display: block;
        background-color: black;
        width: 100vw;
        flex: 1;
      }
      header {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        height: auto;
        position: relative;
      }
      header button:active {
        transform: scale(0.98);
      }
      header button {
        text-transform: uppercase;
        background: tomato;
        color: black;
        border: none;
        padding: 0.4rem 0.6rem;
        font-weight: bold;
        border-radius: 0.2rem;
        cursor: pointer;
      }
      header[data-role="mobile"] button:active {
        transform: scale(0.98);
      }
      header span {
        color: tomato;
      }
      .rule-group {
        display: flex;
      }
      .rule {
        cursor: pointer;
        color: grey;
      }
      .rule.apply {
        color: tomato;
      }
      .panel {
        background: rgba(0, 0, 0, 0.9);
        border: 1px solid white;
        border-radius: 0.4rem;
        padding: 0.6rem;
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        margin-top: 0.4rem;
        max-height: 80vh;
        overflow-y: auto;
        z-index: 10;
      }
      .panel[hidden] {
        display: none !important;
      }
      .hidden {
        display: none !important;
      }
      .section {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }
      .section h2 {
        margin: 0;
        font-size: 0.9rem;
      }
      .control {
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
      }
      .control label {
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
      }
      .control input[type="range"] {
        width: 100%;
      }
      .buttons {
        display: flex;
        gap: 0.4rem;
        flex-wrap: wrap;
      }
      .buttons button {
        flex: 1;
        min-width: 6rem;
      }
      .rules {
        display: flex;
        gap: 1rem;
        justify-content: space-between;
      }
      .rule-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(2rem, 1fr));
        gap: 0.2rem;
        margin-top: 0.2rem;
      }
      .rule-grid label {
        display: flex;
        align-items: center;
        gap: 0.2rem;
        font-size: 0.8rem;
        text-transform: none;
      }

      @media (min-width: 768px) {
        header {
          position: absolute;
          top: 1rem;
          left: 1rem;
          z-index: 100;
          background: none;
          max-width: none;
          margin: 0;
        }
        .panel {
          position: fixed;
          top: 1rem;
          left: 1rem;
          right: auto;
          width: 300px;
          max-width: 300px;
          margin-top: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <button id="menu-toggle">â˜° Options</button>
      <div id="panel" class="panel hidden">
        <section class="section">
          <div class="control">
            <label for="freq">Gen / sec <span id="freq-value">60</span></label>
            <input type="range" id="freq" min="1" max="250" value="60" oninput="document.getElementById('freq-value').textContent = this.value">
          </div>
          <div class="control">
            <label for="tile">Cell size <span id="tile-value">10</span>px</label>
            <input type="range" id="tile" min="4" max="100" value="10" oninput="document.getElementById('tile-value').textContent = this.value">
          </div>
          <div class="control">
            <label for="alive">Alive % <span id="alive-value">50</span>%</label>
            <input type="range" id="alive" min="0" max="100" value="50" oninput="document.getElementById('alive-value').textContent = this.value">
          </div>
          <div class="buttons">
            <button id="pause" type="button">Pause</button>
            <button id="reset" type="button">Reset</button>
          </div>
        </section>
        <section class="section">
          <div class="rules">
            <div>
              <span>Birth</span>
              <div class="rule-grid">
                <label><input type="checkbox" data-rule-type="b" data-rule-num="0">0</label>
                <label><input type="checkbox" data-rule-type="b" data-rule-num="1">1</label>
                <label><input type="checkbox" data-rule-type="b" data-rule-num="2">2</label>
                <label><input type="checkbox" data-rule-type="b" data-rule-num="3">3</label>
                <label><input type="checkbox" data-rule-type="b" data-rule-num="4">4</label>
                <label><input type="checkbox" data-rule-type="b" data-rule-num="5">5</label>
                <label><input type="checkbox" data-rule-type="b" data-rule-num="6">6</label>
                <label><input type="checkbox" data-rule-type="b" data-rule-num="7">7</label>
                <label><input type="checkbox" data-rule-type="b" data-rule-num="8">8</label>
              </div>
            </div>
            <div>
              <span>Survival</span>
              <div class="rule-grid">
                <label><input type="checkbox" data-rule-type="s" data-rule-num="0">0</label>
                <label><input type="checkbox" data-rule-type="s" data-rule-num="1">1</label>
                <label><input type="checkbox" data-rule-type="s" data-rule-num="2">2</label>
                <label><input type="checkbox" data-rule-type="s" data-rule-num="3">3</label>
                <label><input type="checkbox" data-rule-type="s" data-rule-num="4">4</label>
                <label><input type="checkbox" data-rule-type="s" data-rule-num="5">5</label>
                <label><input type="checkbox" data-rule-type="s" data-rule-num="6">6</label>
                <label><input type="checkbox" data-rule-type="s" data-rule-num="7">7</label>
                <label><input type="checkbox" data-rule-type="s" data-rule-num="8">8</label>
              </div>
            </div>
          </div>
        </section>
      </div>
    </header>
    <canvas></canvas>
    <script type="module" src="/src/mainAutomaton.js"></script>
  </body>
</html>
